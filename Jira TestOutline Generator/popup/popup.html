<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoTestOutline</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>AutoTestOutline</h1>
  
  <button id="generateTestOutline" style="margin-bottom: 10px; background: #4CAF50; width: 100%;">📝 Generate Test Outline</button>
  
  <div id="output" style="margin-top: 20px; white-space: pre-wrap;"></div>

  <!-- Use unified script with feature flag -->
  <script src="popup-unified.js"></script>
  
  <!-- Debug script to show loading status -->
  <script>
    console.log("🔧 Debug: popup.html loaded");
    console.log("🔧 Debug: Document ready state:", document.readyState);
    
    // Show immediate feedback
    setTimeout(() => {
      const outputDiv = document.getElementById("output");
      if (outputDiv && !outputDiv.innerHTML.trim()) {
        outputDiv.innerHTML = `
          <div style="padding: 8px; background: #fff3e0; border-radius: 4px; border-left: 3px solid #ff9800; font-size: 12px;">
            ⏳ Loading extension... Please wait
          </div>
        `;
      }
    }, 100);
  </script>
</body>
</html>
